{% extends 'base.html' %}

{% block content %}
    <h3>Items in stock</h3>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'item_detail' item.id %} ">
                    {{ item.title|capfirst }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {{ clients.name }} {{ clients.surname }}
    {{ clients }}<br>
    Average rating of masseur X: {{ masseur_rates|floatformat }}
{% endblock %}
